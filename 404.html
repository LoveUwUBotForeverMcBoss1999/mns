    <style>
        :root {
            --primary: #c52bff;
            --secondary: #a123d1;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --text-light: #ffffff;
            --text-gray: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bg.png') center/cover fixed;
            opacity: 0.1;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 0 2rem;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 6rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(197, 43, 255, 0.5);
        }

        h2 {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-gray);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--text-light);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 43, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                padding: 0 1rem;
            }

            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-height: 600px) {
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 3.5rem;
                margin-bottom: 0.3rem;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 0.5rem;
            }

            p {
                margin-bottom: 1rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
            }
        }

</head>
<body>

            </a>
            <a target="_blank" href="https://discord.mnsnetwork.xyz/" class="btn btn-secondary">
                <i class="fab fa-discord"></i> Join Discord
            </a>
        </div>
    </div>
</body>
